<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remedgit's Blog Reader</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
         <style>
              header {
              }
      
              main {
                  background: #fff; /* 主要内容区域背景设置为白色 */
                  padding: 1em;
                  flex: 1;
              }
      
              article {
                  background-color: #fff;
                  border-radius: 8px;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                  padding: 1em;
                  margin-bottom: 1em;
              }
      
              footer {
                  background: #fff; /* 将底部背景色设置为白色 */
                  text-align: center;
                  padding: 1em 0;
              }
          </style>
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
      </head>
<body>
    <div class="mdui-toolbar mdui-color-indigo">
        <button class="mdui-btn mdui-btn-icon mdui-ripple" mdui-menu="{target: '#example-1'}">
          <i class="mdui-icon material-icons">menu</i>
        </button>
           <ul class="mdui-menu" id="example-1">
            <li class="mdui-menu-item">
              <a href="https://remedgit.github.io" class="mdui-ripple">主页</a>
            </li>
            <li class="mdui-menu-item" disabled>
              <a href="javascript:;">标签</a>
            </li>
            <li class="mdui-menu-item">
              <a href="https://remedgit.github.io/notice.html" class="mdui-ripple">公告</a>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-menu-item">
              <a href="https://remedgit.github.io/about.html" class="mdui-ripple">关于</a>
            </li>
          </ul>
        <span class="mdui-typo-title">RemedgitBlogReader</span>
        <div class="mdui-toolbar-spacer"></div>
          <a href="https://remedgit.github.io/tap.html" class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">&#xe338;</i>
        </a>
      </div>
    <div id="content"></div>
    <script>
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 读取Markdown文件
        function loadMarkdown(filename) {
            fetch(filename)
                .then(response => response.text())
                .then(text => {
                    const html = marked.parse(text);
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error loading markdown file:', error));
        }

        // 初始化
        const filename = getQueryParam('read');
        if (filename) {
            loadMarkdown(`./${filename}`);
        } else {
            document.getElementById('content').innerHTML = 'No file specified.';
        }
    </script>
    
    <!-- MDUI JavaScript -->
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    </body>
</html>
