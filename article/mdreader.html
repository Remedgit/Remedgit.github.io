<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remedgit's Blog Reader</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
         <style>
             .center-div {
            margin: 0 auto;
            width: 85%; /* 设置宽度为屏幕的80% */
            height: 250vh; /* 这会让div的高度等于视口的高度，如果您不希望div占据整个高度，可以修改这个值 */
            }
              header {
              }
      
              main {
                  background: #fff; /* 主要内容区域背景设置为白色 */
                  padding: 1em;
                  flex: 1;
              }
      
              article {
                  background-color: #fff;
                  border-radius: 8px;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                  padding: 1em;
                  margin-bottom: 1em;
              }
      
              footer {
                  background: #fff; /* 将底部背景色设置为白色 */
                  text-align: center;
                  padding: 1em 0;
              }
          </style>
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
      </head>
<body>
  <div class="mdui-toolbar mdui-color-indigo">
    <button class="mdui-btn mdui-btn-icon mdui-ripple" mdui-drawer="{target: '#drawer'}">
      <i class="mdui-icon material-icons">menu</i>
    </button>
    <span class="mdui-typo-title">Remedgit2024 Blog-PC</span>
    <div class="mdui-toolbar-spacer"></div>
      <a href="https://remedgit.github.io/tap.html" class="mdui-btn mdui-btn-icon">
      <i class="mdui-icon material-icons">&#xe338;</i>
    </a>
  </div>
  <div class="mdui-drawer mdui-drawer-close" id="drawer">
    <li class="mdui-list-item mdui-ripple" onclick="window.location.href='https://remedgit.github.io'">
      <i class="mdui-list-item-icon mdui-icon material-icons">short_text</i>
      <div class="mdui-list-item-content">文章</div>
    </li>
    <li class="mdui-list-item mdui-ripple" onclick="window.location.href='https://remedgit.github.io/notice.html'">
      <i class="mdui-list-item-icon mdui-icon material-icons">notifications</i>
      <div class="mdui-list-item-content">公告</div>
    </li>
    <li class="mdui-list-item mdui-ripple" onclick="window.location.href='https://remedgit.github.io/about.html'">
      <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
      <div class="mdui-list-item-content">关于我</div>
    </li>
    <li class="mdui-list-item mdui-ripple" onclick="window.location.href='http://46.17.45.198:5244/'">
      <i class="mdui-list-item-icon mdui-icon material-icons">file_download</i>
      <div class="mdui-list-item-content">资源站(beta)</div>
    </li>
  </div>
    <div id="content" class="center-div mdui-shadow-3"></div>
    <script>
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 读取Markdown文件
        function loadMarkdown(filename) {
            fetch(filename)
                .then(response => response.text())
                .then(text => {
                    const html = marked.parse(text);
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error loading markdown file:', error));
        }

        // 初始化
        const filename = getQueryParam('read');
        if (filename) {
            loadMarkdown(`./${filename}`);
        } else {
            document.getElementById('content').innerHTML = 'No file specified.';
        }
    </script>
    
    <!-- MDUI JavaScript -->
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    </body>
</html>
