<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remedgit's Blog Reader</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <style>
        header {
        }

        main {
            background: #fff; /* 主要内容区域背景设置为白色 */
            padding: 1em;
            flex: 1;
        }

        article {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1em;
            margin-bottom: 1em;
        }

        footer {
            background: #fff; /* 将底部背景色设置为白色 */
            text-align: center;
            padding: 1em 0;
        }
    </style>
  <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
</head>
<body>
  <header>
       <div class="mdui-toolbar mdui-color-indigo">
  <button class="mdui-btn mdui-btn-icon mdui-ripple" mdui-menu="{target: '#example-1'}">
    <i class="mdui-icon material-icons">menu</i>
  </button>
     <ul class="mdui-menu" id="example-1">
      <li class="mdui-menu-item">
        <a href="https://remedgit.github.io" class="mdui-ripple">主页</a>
      </li>
      <li class="mdui-menu-item" disabled>
        <a href="javascript:;">标签</a>
      </li>
      <li class="mdui-menu-item">
        <a href="https://remedgit.github.io/notice.html" class="mdui-ripple">公告</a>
      </li>
      <li class="mdui-divider"></li>
      <li class="mdui-menu-item">
        <a href="https://remedgit.github.io/about.html" class="mdui-ripple">关于</a>
      </li>
    </ul>
  <span class="mdui-typo-title">RemedgitBlogReader</span>
  <div class="mdui-toolbar-spacer"></div>
    <a href="https://remedgit.github.io/tap.html" class="mdui-btn mdui-btn-icon">
    <i class="mdui-icon material-icons">&#xe338;</i>
  </a>
</div>
    </header>
  <div id="content"></div>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  // 获取URL参数
  const queryParams = new URLSearchParams(window.location.search);
  const articleId = queryParams.get('read');

  // 构建Markdown文件的URL
  const markdownUrl = `${articleId}.md`;

  // 从服务器获取Markdown文件
  fetch(markdownUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(markdown => {
      // 使用marked.js转换Markdown到HTML
      if (typeof marked === 'function') {
        document.getElementById('content').innerHTML = marked(markdown);
      } else {
        console.error('marked is not defined');
        document.getElementById('content').innerHTML = '<p>Error loading content...</p>';
      }
    })
    .catch(error => {
      console.error('Fetching Markdown failed', error);
      document.getElementById('content').innerHTML = '<p>Error loading content...</p>';
    });
});


  </script>
  <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
